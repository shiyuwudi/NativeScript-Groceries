<ActionBar title="我的消息">
</ActionBar>
<ListView [items]="messageList" separatorColor="transparent" class=".add-bar" (loadMoreItems)="loadMoreItems()">
    <ng-template let-item="item">
        <GridLayout rows="40, auto" class="message-back">
            <GridLayout row="0" columns="auto, *">
                <Label col="0" [text]="item.fromUser" class="message-title"></Label>
                <Label col="1" [text]="item.addTime" class="message-title" horizontalAlignment="right"></Label>
            </GridLayout>
            <StackLayout row="1">
                <Label [text]="item.content" class="message-content" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
    </ng-template>
</ListView>
